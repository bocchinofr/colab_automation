name: Run Colab Scripts Daily

on:
  schedule:
    - cron: '0 8 * * *'  # Ogni giorno alle 08:00 UTC (10:00 italiane)
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install finvizfinance yfinance openpyxl pandas

      - name: Run script 1 (Finviz)
        run: python script1_finviz.py

      - name: Run script 2 (Yahoo Finance)
        run: python script2_yfinance.py

      - name: Commit output
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*
          git commit -m "ðŸ“ˆ Output aggiornato automaticamente"
          git push
