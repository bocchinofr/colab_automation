name: Run Colab Scripts Daily

on:
  schedule:
    - cron: "10 8 * * *"  # ogni giorno alle 08:10 UTC (10:10 ora italiana)
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas finvizfinance openpyxl

      - name: Run script 1 (Finviz)
        run: python script1_finviz.py

      - name: Run script 2 (Yahoo Finance)
        run: python script2_yfinance.py
